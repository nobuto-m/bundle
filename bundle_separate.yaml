    charm: cs:~containers/kubernetes-worker-816
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.22/stable
    resources:
      cni-amd64: 933
      cni-arm64: 924
      cni-s390x: 936
      core: 0
      kube-proxy: 0
      kubectl: 0
      kubelet: 0
    to:
    - '3'
